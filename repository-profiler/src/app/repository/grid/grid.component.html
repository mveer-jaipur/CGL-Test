<p-table
  [columns]="model.cols"
  [value]="model.repositories"
  [rowHover]="true"
  [tableStyle]="{ 'min-width': '50rem' }"
  scrollHeight="flex"
  [scrollable]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [paginator]="true"
  selectionMode="single"
  dataKey="id"
  styleClass="p-datatable-striped p-datatable-gridlines"
>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" style="min-width: 20rem">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-repository>
    <tr (click)="rowSelection(repository)">
      <td>
        {{ repository.name }}
      </td>
      <td>
        <img
          [alt]="repository.owner.name"
          [src]="repository.owner.avatar"
          width="32"
          style="vertical-align: middle; border-radius: 16px"
        />
        <span class="ml-1 vertical-align-middle">{{
          repository.owner.name
        }}</span>
      </td>
      <td>
        {{ repository.creationDate | date : "MM/dd/yyyy" }}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="7">No repositories found.</td>
    </tr>
  </ng-template>
</p-table>
