<form [formGroup]="repositoryForm">
  <div class="flex flex-row justify-content-between mb-3">
    <div class="flex">
      <span class="p-float-label">
        <input
          pInputText
          id="name"
          formControlName="name"
          class="mr-1 flex-1"
        />
        <label htmlFor="name">Repository Name</label>
      </span>
      <span class="p-float-label">
        <input
          pInputText
          id="language"
          formControlName="language"
          class="mr-1 flex-1"
        />
        <label htmlFor="language">Language</label>
      </span>
      <p-dropdown
        placeholder="Select order"
        formControlName="selectedOrder"
        [options]="orderOptions"
        optionLabel="order"
        class="mr-1 flex-1"
      ></p-dropdown>
      <p-dropdown
        placeholder="Select Sort"
        formControlName="selectedSort"
        [options]="sortOptions"
        optionLabel="sort"
        class="mr-1 flex-1"
      ></p-dropdown>
    </div>

    <p-button
      label="Search"
      (onClick)="onSubmit()"
      class="flex align-self-end"
      [disabled]="!this.repositoryForm.controls['name'].value"
    ></p-button>
  </div>
</form>
