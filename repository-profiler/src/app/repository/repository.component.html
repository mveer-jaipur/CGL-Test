<p-progressSpinner *ngIf="isLoading" class="spinner"></p-progressSpinner>
<ng-container *ngIf="model$ | async as model">
  <p-card class="mb-2">
    <app-search (searchEvent)="handleSearch($event)"></app-search>
    <app-grid
      [model]="model"
      (rowSelectionEvent)="onRowSelection($event)"
    ></app-grid>
  </p-card>
</ng-container>
